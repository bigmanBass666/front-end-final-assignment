<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <!-- info button-->
        <div class="infoBtnTooltip" data-bs-toggle="tooltip" data-bs-placement="left" title="更多信息">
            <div
                type="button"
                class="glowBtn glowBtn-circle infoBtn scale-lg"
                data-bs-toggle="modal"
                data-bs-target="#infoModal"
            >
                <svg
                    t="1703506332512"
                    class="icon"
                    viewBox="0 0 1024 1024"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    p-id="5419"
                >
                    <path
                        fill="currentColor"
                        d="M512 224m-64 0a64 64 0 1 0 128 0 64 64 0 1 0-128 0Z"
                        p-id="5420"
                    ></path>
                    <path
                        fill="currentColor"
                        d="M544 392h-64c-4.4 0-8 3.6-8 8v464c0 4.4 3.6 8 8 8h64c4.4 0 8-3.6 8-8V400c0-4.4-3.6-8-8-8z"
                        p-id="5421"
                    ></path>
                </svg>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">一些调试时的快捷键, 可以玩🙂</h5>
                    </div>
                    <div class="modal-body">
                        <li><kbd>h</kbd>: home 按钮</li>
                        <li><kbd>i</kbd>: info 按钮 <span class="badge bg-black">全局</span></li>
                        <li><kbd>m</kbd>: 播放按钮 (music) <span class="badge bg-black">全局</span></li>
                        <li><kbd>t</kbd>: 主题按钮 <span class="badge bg-black">全局</span></li>
                        <li><kbd>d</kbd>: 删除 localStorage 中的 theme <span class="badge bg-black">全局</span></li>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="glowBtn btn" data-bs-dismiss="modal" id="modalCloseBtn">
                            关闭
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- theme switch -->
        <div
            class="themeBtn glowBtn glowBtn-circle scale-lg"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="切换主题"

                viewBox="0 0 1024 1024"

                    d="M240.64 725.333333l-30.293333 30.293334a42.666667 42.666667 0 0 0 0 60.16 42.666667 42.666667 0 0 0 60.16 0l30.293333-30.293334A42.666667 42.666667 0 0 0 240.64 725.333333zM213.333333 512a42.666667 42.666667 0 0 0-42.666666-42.666667H128a42.666667 42.666667 0 0 0 0 85.333334h42.666667a42.666667 42.666667 0 0 0 42.666666-42.666667z m298.666667-298.666667a42.666667 42.666667 0 0 0 42.666667-42.666666V128a42.666667 42.666667 0 0 0-85.333334 0v42.666667a42.666667 42.666667 0 0 0 42.666667 42.666666zM240.64 300.8a42.666667 42.666667 0 0 0 29.866667 12.373333 42.666667 42.666667 0 0 0 30.293333-12.373333 42.666667 42.666667 0 0 0 0-60.16l-30.293333-30.293333a42.666667 42.666667 0 0 0-60.16 60.16z m512 12.373333a42.666667 42.666667 0 0 0 29.866667-12.373333l30.293333-30.293333a42.666667 42.666667 0 1 0-60.16-60.16l-27.306667 30.293333a42.666667 42.666667 0 0 0 0 60.16 42.666667 42.666667 0 0 0 28.16 12.373333zM896 469.333333h-42.666667a42.666667 42.666667 0 0 0 0 85.333334h42.666667a42.666667 42.666667 0 0 0 0-85.333334z m-384 341.333334a42.666667 42.666667 0 0 0-42.666667 42.666666v42.666667a42.666667 42.666667 0 0 0 85.333334 0v-42.666667a42.666667 42.666667 0 0 0-42.666667-42.666666z m271.36-85.333334A42.666667 42.666667 0 0 0 725.333333 783.36l30.293334 30.293333a42.666667 42.666667 0 0 0 60.16 0 42.666667 42.666667 0 0 0 0-60.16zM512 277.333333a234.666667 234.666667 0 1 0 234.666667 234.666667A235.093333 235.093333 0 0 0 512 277.333333z m0 384a149.333333 149.333333 0 1 1 149.333333-149.333333 149.333333 149.333333 0 0 1-149.333333 149.333333z"
                    p-id="707"
                ></path>
            </svg>
        </div>

        <!-- song button -->

            data-bs-toggle="tooltip"
