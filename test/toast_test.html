        <meta charset="UTF-8" />

        <title>Document</title>
        <!-- jQuery -->
        <script src="../jQuery/awesome-jquery-3.7.1.js"></script>

        <!-- bootstrap.css -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />

        <!-- bootstrap.js -->
        <script src="../bootstrap/js/bootstrap.js"></script>

        <style>
            .toast-header img {
                width: 20px;
                height: 20px;
            }
        </style>
    </head>
    <body>

        <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

        <div aria-live="polite" aria-atomic="true" class="position-relative">
            <!-- Position it: -->
            <!-- - `.toast-container` for spacing between toasts -->
            <!-- - `.position-absolute`, `top-0` & `end-0` to position the toasts in the upper right corner -->
            <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
            <div class="toast-container position-absolute top-0 end-0 p-3">
                <!-- Then put toasts within -->
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="../img/mint_green.jpg" class="rounded me-2" alt="..." />
                        <strong class="me-auto">Theta</strong>
                        <small class="text-muted">just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">老师你好</div>
                </div>

                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <img src="../img/mint_green.jpg" class="rounded me-2" alt="..." />
                        <strong class="me-auto">Theta</strong>
                        <small class="text-muted">just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">hahahajk</div>
                </div>
            </div>
        </div>

        <script>
            $(function () {
                const toastElList = [].slice.call(document.querySelectorAll('.toast'))
                const toastList = toastElList.map(function (toastEl) {
                    return new bootstrap.Toast(toastEl, {
                        autohide: false,
                        delay: 1000,
                    })
                })

                $('button').click(function () {
                    toastList[0].show()
                })

                $(window).on('hide.bs.toast', function () {
                    console.log('hide')
                })
            })
        </script>
    </body>
</html>
