<!DOCTYPE html>
<html lang="zh-CN" data-theme="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AWESOME GET IN</title>

        <!-- favicon -->
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

        <!-- bootstrap.css -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />

        <!-- bootstrap-datepicker.css -->
        <link rel="stylesheet" href="../datepicker/css/bootstrap-datepicker.css" />

        <!-- my css -->
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/get_in.css" />

        <!-- jQuery -->
        <script src="../jQuery/awesome-jquery-3.7.1.js"></script>

        <!-- bootstrap.js -->
        <script src="../bootstrap/js/bootstrap.js"></script>
        <script src="../bootstrap/js/bootstrap.bundle.js"></script>

        <!-- bootstrap-datepicker.js -->
        <script src="../datepicker/js/bootstrap-datepicker.js"></script>
        <!-- bootstrap-datepicker.zh-CN -->
        <script src="../datepicker/js/bootstrap-datepicker.zh-CN.min.js"></script>

        <!-- my js -->
        <script src="../js/get_in.js"></script>
        <script src="../js/common_btn.js"></script>
    </head>

    <body>
        <div class="container">
            <form class="gy-4 gx-3 needs-validation row" novalidate>
                <!-- 姓名 -->
                <div class="form-floating col-md-6">
                    <input autocomplete="off" type="text" class="valueBox form-control" id="name" placeholder="" />
                    <label for="name">姓名:</label>
                    <div class="invalid-feedback">无效姓名!</div>
                    <!-- <div class="invalid-feedback">Looks bad!</div> -->
                </div>

                <!-- 身份证号 -->
                <div class="form-floating col-md-6">
                    <input autocomplete="off" type="text" class="valueBox form-control" id="cardId" placeholder="" />
                    <label for="cardId">身份证号码:</label>
                    <div class="invalid-feedback">无效身份证号码!</div>
                </div>

                <!-- 出生年月日 -->
                <div class="birthdayBox form-floating col-md-6">
                    <input type="text" id="birthday" class="valueBox form-control" placeholder="" autocomplete="off" />
                    <label for="birthday">出生日期:</label>
                    <div class="invalid-feedback">无效出生日期!</div>
                </div>

                <!-- 手机号码 -->
                <div class="form-floating col-md-6">
                    <input
                        autocomplete="off"
                        type="text"
                        class="valueBox form-control"
                        id="phoneNumber"
                        placeholder=""
                    />
                    <label for="phoneNumber">手机号码:</label>
                    <div class="invalid-feedback">无效手机号码!</div>
                </div>

                <!-- 毕业学校 -->
                <div class="form-floating col-md-6">
                    <input
                        autocomplete="off"
                        type="text"
                        class="valueBox form-control"
                        id="schoolOfGraduation"
                        placeholder=""
                    />
                    <label for="schoolOfGraduation">毕业学校:</label>
                    <div class="invalid-feedback">无效毕业学校!</div>
                </div>

                <!-- 专业 -->
                <div class="form-floating col-md-6">
                    <input autocomplete="off" type="text" class="valueBox form-control" id="major" placeholder="" />
                    <label for="major">专业:</label>
                    <div class="invalid-feedback">无效专业!</div>
                </div>

                <!--  民族 -->
                <div class="col-md-6 nationZone form-floating">
                    <input
                        autocomplete="off"
                        class="form-control valueBox"
                        list="nationDatalist"
                        id="nationInput"
                        placeholder=""
                    />
                    <label for="nation" class="form-label">民族:</label>
                    <datalist id="nationDatalist"></datalist>
                    <div class="invalid-feedback">无效民族!</div>
                </div>

                <!--  政治面貌 -->
                <div class="col-md-6 politicsStatusZone form-floating">
                    <input
                        autocomplete="off"
                        class="form-control valueBox"
                        list="politicsStatusDatalist"
                        id="politicsStatusInput"
                        placeholder=""
                    />
                    <label for="politicsStatus" class="form-label">政治面貌:</label>
                    <datalist id="politicsStatusDatalist"> </datalist>
                    <div class="invalid-feedback">无效政治面貌!</div>
                </div>

                <div class="row gy-4 choiceRow">
                    <!--  兴趣爱好 -->
                    <div class="col-md-6 hobbiesZone" id="hobbiesZone">
                        <div class="form-check form-check-inline">
                            <input
                                autocomplete="off"
                                class="hobby valueBox form-check-input"
                                type="checkbox"
                                id="basketball"
                            />
                            <label class="glowBtn form-check-label" for="basketball">篮球</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                autocomplete="off"
                                class="form-check-input hobby valueBox"
                                type="checkbox"
                                id="football"
                            />
                            <label class="glowBtn form-check-label" for="football">足球</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                autocomplete="off"
                                class="form-check-input hobby valueBox"
                                type="checkbox"
                                id="reading"
                            />
                            <label class="glowBtn form-check-label" for="reading">读书</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                autocomplete="off"
                                class="form-check-input hobby valueBox"
                                type="checkbox"
                                id="movie"
                            />
                            <label class="glowBtn form-check-label" for="movie">电影</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                autocomplete="off"
                                class="form-check-input hobby valueBox"
                                type="checkbox"
                                id="music"
                            />
                            <label class="glowBtn form-check-label" for="music">音乐</label>
                        </div>
                        <div class="invalid-feedback">至少选择两项!</div>
                    </div>

                    <!--  性别 -->
                    <div class="col-md-6 genderZone">
                        <div class="form-check form-check-inline">
                            <input
                                autocomplete="off"
                                class="valueBox form-check-input genderInput"
                                type="radio"
                                name="gender"
                                id="male"
                                value="male"
                            />
                            <label class="form-check-label" for="male">男</label>
                        </div>
                        <div class="form-check form-check-inline female-form-check">
                            <input
                                autocomplete="off"
                                class="valueBox form-check-input genderInput"
                                type="radio"
                                name="gender"
                                id="female"
                                value="female"
                            />
                            <label class="form-check-label" for="female">女</label>
                        </div>
                        <div class="invalid-feedback">请选择性别!</div>
                    </div>
                </div>

                <!-- 个人介绍 -->
                <div class="form-floating">
                    <textarea class="form-control valueBox" placeholder="" id="selfIntroduction"></textarea>
                    <label for="selfIntroduction">个人介绍:</label>
                </div>

                <div class="btnZone">
                    <!-- submit button -->
                    <button type="submit" class="glowBtn glowBtn-capsule glowBtn-bold" id="submitBtn">submit</button>

                    <!-- reset button -->
                    <button type="reset" class="glowBtn glowBtn-capsule glowBtn-bold" id="resetBtn">reset</button>
                </div>
            </form>
        </div>

                    fill="currentColor"
                    p-id="4440"
                ></path>
            </svg>
        </div>

        <!-- info button-->
        <div class="infoBtnTooltip" data-bs-toggle="tooltip" data-bs-placement="left" title="更多信息">
            <div
                type="button"
                class="glowBtn glowBtn-circle infoBtn scale-lg"
                data-bs-toggle="modal"
                data-bs-target="#infoModal"
            >
                <svg
                    t="1703506332512"
                    class="icon"
                    viewBox="0 0 1024 1024"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    p-id="5419"
                >
                    <path
                        fill="currentColor"
                        d="M512 224m-64 0a64 64 0 1 0 128 0 64 64 0 1 0-128 0Z"
                        p-id="5420"
                    ></path>
                    <path
                        fill="currentColor"
                        d="M544 392h-64c-4.4 0-8 3.6-8 8v464c0 4.4 3.6 8 8 8h64c4.4 0 8-3.6 8-8V400c0-4.4-3.6-8-8-8z"
                        p-id="5421"
                    ></path>
                </svg>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="infoModalLabel">一些调试时的快捷键, 可以玩🙂</h5>
                    </div>
                    <div class="modal-body">
                        <li><kbd>h</kbd>: home 按钮</li>
                        <li><kbd>i</kbd>: info 按钮</li>
                        <li><kbd>m</kbd>: 播放按钮 (music)</li>
                        <li><kbd>t</kbd>: 主题按钮</li>
                        <li><kbd>d</kbd>: 删除 localStorage 中的 theme</li>
                        <li><kbd>v</kbd>: 删除 localStorage 中的 isVisited</li>
                        <li><kbd>s</kbd>: submit 按钮</li>
                        <li><kbd>c</kbd>: reset 按钮 (clear)</li>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="glowBtn btn" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- theme switch -->
        <div
            class="themeBtn glowBtn glowBtn-circle scale-lg"
            data-bs-toggle="tooltip"
            data-bs-placement="right"
            title="切换主题"
        >
